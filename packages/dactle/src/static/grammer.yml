# `help` command
help: |
  Looking for some help?

  - /help   - Miss me?
  - /book   - Roll up for the magic mystery tour!
  - /dev    - Unlimited programming in an eyeful?
  - /docs   - Let's explore the darwinia world!
  - /talk   - **DO NOT TAP THIS COMMAND**
  - /more   - There must be more to life than being a bot!
  - /about  - About me
  - /faucet - Let`s talk about it, wouldn`t be it nice?
# `book` command
book: |
  Our handbook is in progress now, looking forward to your contributions!
  
  https://darwinia-network.github.io/the-darwinia-book/
dev: |
  Have you ever heard the qoute, unlimited programming in an eyeful?

  https://t.me/DarwiniaDev
# `docs` command
docs: |
  https://docs.darwinia.network/
# `talk` command
talk: |
  https://www.crowdcast.io/e/web3-builders-darwinia
# `more` command
more: |
  More features can`t wait to see ya! 
  
  https://github.com/darwinia-network/darwinia.js
  
  I'll see you on the dark side of the moon :-P
# `about` command
about: |
  About me? why don't you introduce yourself first?
# `faucet` command
faucet:
  only: >-
    You and I, all we got is each other in this lonesome town, 
    but would you mind to join https://t.me/DarwiniaNetwork first and talk to me later?
  invite: |
    Needs some CRING? Follow me: https://t.me/DarwiniaFaucet
  invalid: |
    To be or not to be, that is the question.
  empty: |
    The airdrop has just sent to the air ;)
  prefix: |
    (The secret of generating a lucky address is...wubalubadubdub
  length: |
    The length of my crab address is 48, what about yours?
  failed: |
    My CRING has run out ;(, would anybody send me some?
  succeed: |
    Congratulations! the transaction is pending, take a look at
    
    https://crab.subscan.io/extrinsic/${hash}
  interval: |
    It seems that you have already got the CRING of today, just tell me your story.
    
    (You can call me after ${hour} hrs
  supply: |
    We have run out our faucet supply today, trigger your clock at tomorrow morning
  address: |
    I won't tell you that lucky folks always have the keyword `CRAB` in their addresses
  received: |
    This address has already received the airdrop, I know this.
  config:
    amount: 100
    supply: 500
    interval: 168
