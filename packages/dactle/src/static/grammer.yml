# `help` command
help: |
  Looking for some help?

  - /help   - Miss me?
  - /book   - Roll up for the magic mystery tour!
  - /docs   - Let's explore the darwinia world!
  - /talk   - **DO NOT TAP THIS COMMAND**
  - /more   - There must be more to life than being a bot!
  - /about  - About me
  - /faucet - Let`s talk about it, wouldn`t it be nice?
# `book` command
book: |
  Our handbook is in progress now, looking forward to your contributions!
  
  https://darwinia-network.github.io/the-darwinia-book/
# `docs` command
docs: |
  https://docs.darwinia.network/
# `talk` command
talk: |
  https://www.crowdcast.io/e/web3-builders-darwinia
# `more` command
more: |
  More features can`t wait to see ya! 
  
  https://github.com/darwinia-network/darwinia.js
  
  I'll see you on the dark side of the moon :-P
# `about` command
about: |
  About me? why don't you introduce yourself first?
# `faucet` command
faucet:
  failed: |
    Transfer failed, please try again later
  succeed: |
    Congratulations! the transaction is pending, take a look at
    
    https://crab.subscan.io/extrinsic/${hash}
  interval: |
    It seems that you have already got the ring of today, just tell me your story.
    
    You can call me after ${hour} hrs
  supply: |
    We have run out our faucet supply today, trigger your clock at tomorrow morning
  address: |
    I won't tell your that lucky folks always have keyword `CRAB` in their address
  received: |
    This address has already received the air-drop, I know this cause I'M JUST A BOT??? :D
  config:
    amount: 1000
    supply: 400
    interval: 24
